<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students Without Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

<h2>Students Without a Project</h2>

<table class="table table-striped mt-3">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentID}"></td>
        <td th:text="${student.studentName}"></td>
        <td th:text="${student.studentEmail}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(students)}">
        <td colspan="3" class="text-center text-muted">All students have a project.</td>
    </tr>
    </tbody>
</table>

<form th:action="@{/coordinator/send-reminders}" method="post">
    <button type="submit" class="btn btn-warning mt-3">Send Reminder to All</button>
</form>

</body>
</html>
