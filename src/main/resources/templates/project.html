<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        /* Header styling: centered title */
        header {
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #0074D9;
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        /* Main layout container: left-aligned content */
        .main-container {
            display: flex;
            justify-content: flex-start;
            padding: 40px 60px;
        }

        .left-column {
            width: 100%;
            max-width: 800px;
        }

        /* Section titles like "Add Project", "Available Projects" */
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Project list styling */
        .project-list {
            list-style: none;
            padding: 0;
            margin-bottom: 40px;
        }

        /* Individual project card styling */
        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Project name styling */
        .project-card strong {
            font-size: 20px;
            color: #0074D9;
            display: block;
            margin-bottom: 8px;
        }

        /* Button container */
        .actions {
            margin-top: 15px;
        }
        /* Button styling */
        .actions button {
            background-color: #0074D9;
            border: none;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .actions button:hover {
            background-color: #000080;
            transform: scale(1.05);
        }

        /* Form styling for Add and Delete sections */
        form {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fefefe;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        form button {
            margin-top: 20px;
            background-color: #0074D9;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #000080;
            transform: scale(1.05);
        }
        .group-number {
         float: right;
        font-size: 16px;
        margin-top: 0px;
        }
    </style>
</head>
<body>

<!-- Page Header -->
<header>
    <h1>Project Selection</h1>
</header>

<!-- Main Content Container -->
<div class="main-container">
    <div class="left-column">
        <!-- Add Project Form -->
        <div class="section-title">Add a New Project</div>
        <form th:action="@{/project/add}" th:object="${newProject}" method="post">
            <input type="hidden" name="professorId" th:value="${professorId}" />
            <label>Name:</label>
            <input type="text" th:field="*{name}" required/>

            <label>Description:</label>
            <input type="text" th:field="*{description}" required/>

            <label>Capacity:</label>
            <input type="number" th:field="*{capacity}" required/>

            <label>Department:</label>
            <select th:field="*{department}" required>
                <option value=""></option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Architecture Engineering">Architecture Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Aerospace Engineering">Aerospace Engineering</option>
            </select>

            <label>Status:</label>
            <select th:field="*{status}" required>
                <option value=""></option>
                <option value="Open">Open</option>
                <option value="Full">Full</option>
                <option value="Closed">Closed</option>
            </select>


            <label>Academic Year:</label>
            <input type="number" th:field="*{academicYear}" required/>

            <label>Required Skills</label>
            <input type="text" th:field="*{requiredSkills}" />
            <button type="submit">Add Project</button>
        </form>

        <!-- Available Projects Section -->
        <div class="section-title">Available Projects</div>
        <ul class="project-list">
            <!-- Loop through all projects and display them -->
            <li th:each="proj : ${project}" class="project-card">
                <!-- Group Number (Project ID) -->
                <div class="group-number" th:text="'Group ' + ${proj.id}"></div>
                <strong th:text="${proj.name}"></strong>
                <span th:text="${proj.department}"></span>
                <span th:text="${proj.status}"></span>
                <div class="actions">
                    <!-- Link to view project details -->
                    <a th:href="@{/project/{id}(id=${proj.id})}">
                        <button type="button">View Details</button>
                    </a>
                </div>
            </li>
        </ul>

        <!-- Delete Project Form -->
        <div class="section-title">Delete a Project</div>
        <form th:action="@{/project/delete}" method="post">
            <label for="projectId">Project ID:</label>
            <input type="number" id="projectId" name="id" required/>
            <button type="submit">Delete Project</button>
        </form>

    </div>
</div>
</body>
</html>
