<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #0074D9;
            font-size: 36px;
            margin: 0;
        }

        .main-container {
            display: flex;
            justify-content: flex-start;
            padding: 40px 60px;
        }

        .left-column {
            width: 100%;
            max-width: 800px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin: 25px 0 20px 0;
            color: #333;
        }

        form, .student-card {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fefefe;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        form button {
            margin-top: 20px;
            background-color: #0074D9;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background .3s, transform .2s;
        }

        form button:hover {
            background-color: #000080;
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        li button {
            margin-left: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Student Management</h1>
</header>

<div class="main-container">
    <div class="left-column">

        <!-- Add Student Form -->
        <div class="section-title">Add a New Student</div>
        <form id="addStudentForm">
            <label>Student ID:</label>
            <input type="number" id="studentID" required>
            <label>Student Name:</label>
            <input type="text" id="studentName" required>
            <label>Student Email:</label>
            <input type="text" id="studentEmail" required>
            <label>Student Department:</label>
            <select id="studentDepartment" required>
                <option value=""></option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Architecture Engineering">Architecture Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Aerospace Engineering">Aerospace Engineering</option>
            </select>
            <button type="button" onclick="addStudent()">Add Student</button>
        </form>

        <!-- Current Students List -->
        <div class="section-title">Current Students</div>
        <ul id="studentList">
            <li th:each="s : ${students}" th:id="'student-' + ${s.id}">
                ID: <span th:text="${s.id}"></span>,
                Name: <span th:text="${s.name}"></span>,
                Email: <span th:text="${s.email}"></span>,
                Department: <span th:text="${s.department}"></span>
                <button type="button" th:onclick="'deleteStudent(' + ${s.id} + ')'">Delete</button>
            </li>
        </ul>

    </div>
</div>

<script>
    function addStudent() {
        const id = document.getElementById('studentID').value;
        const name = document.getElementById('studentName').value;
        const email = document.getElementById('studentEmail').value;
        const department = document.getElementById('studentDepartment').value;

        if (!id || !name || !email || !department) return;

        const student = {id, name, email, department};

        fetch('/student', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(student)
        })
            .then(response => response.json())
            .then(savedStudent => {
                const ul = document.getElementById('studentList');
                const li = document.createElement('li');
                li.id = 'student-' + savedStudent.id;
                li.innerHTML = `
                ID: ${savedStudent.id}, Name: ${savedStudent.name}, Email: ${savedStudent.email}, Department: ${savedStudent.department}
                <button onclick="deleteStudent(${savedStudent.id})">Delete</button>
            `;
                ul.appendChild(li);

                // Clear form
                document.getElementById('studentID').value = '';
                document.getElementById('studentName').value = '';
                document.getElementById('studentEmail').value = '';
                document.getElementById('studentDepartment').value = '';
            })
            .catch(err => console.error(err));
    }

    function deleteStudent(id) {
        fetch(`/student/${id}`, {method: 'DELETE'})
            .then(response => {
                if (!response.ok) throw new Error('Delete failed');
                const li = document.getElementById('student-' + id);
                if (li) li.remove();
            })
            .catch(err => console.error(err));
    }
</script>

</body>
</html>
