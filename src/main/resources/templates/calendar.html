<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Oral Presentation</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fb;
            font-family: "Segoe UI", sans-serif;
        }
        .page-container {
            max-width: 700px;
            margin: 40px auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .schedule-header {
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }
        .btn-primary {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
        }
        .scheduled-box {
            background: #e9f5ee;
            border-left: 4px solid #28a745;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="page-container">

    <!-- Header -->
    <div class="card">
        <div class="schedule-header">
            <h3 class="mb-0" th:text="'Schedule Oral Presentation for ' + ${project.name}"></h3>
        </div>

        <div class="card-body">

            <!-- Success / Error Messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Display Currently Scheduled Presentation -->
            <div th:if="${scheduledPresentation != null}" class="scheduled-box">
                <strong>Scheduled Presentation:</strong>
                <span th:text="${scheduledPresentation}"></span>
            </div>

            <!-- FORM -->
            <form th:action="@{/project/{id}/calendar/save(id=${project.id})}" method="post">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Select Date</label>
                    <input type="date" class="form-control" name="presentationDate" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Select Time</label>
                    <input type="time" class="form-control" name="presentationTime" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Room Number</label>
                    <input type="text" class="form-control" name="room" placeholder="e.g., ME 3320" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Save Schedule
                </button>
            </form>

            <hr class="my-4"/>

            <!-- Back Button -->
            <div class="text-center">
                <a th:href="@{/project/{id}(id=${project.id})}" class="btn btn-secondary">
                    ‚Üê Back to Project Details
                </a>
            </div>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
