<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Professors</title>
    <!-- use bootstrap library to style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 2rem;
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>

<h1 class="mb-4">Professors</h1>

<!-- Add Professor Form -->
<form th:action="@{/professors/add}" method="post" th:object="${professor}" class="mb-4">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter professor Name" required/>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter professor Email" required/>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add Professor</button>
        </div>
    </div>
</form>

<hr/>

<!-- Create the professor table -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="professor : ${professors}">
        <td th:text="${professor.id}"></td>
        <td th:text="${professor.name}"></td>
        <td th:text="${professor.email}"></td>
        <td>
            <a th:href="@{'/professors/delete/' + ${professor.id}}" class="btn btn-sm btn-danger me-2">Remove</a>
            <a th:href="@{/project/new(professorId=${professor.id})}" class="btn btn-sm btn-success me-2">Add Project</a>
            <a th:href="@{/professors(professorId=${professor.id})}" class="btn btn-sm btn-info">View Projects</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Shows list of selected professor's projects -->
<div th:if="${selectedProfessor != null}">
    <h3 class="mt-5 mb-3" th:text="'Projects supervised by ' + ${selectedProfessor.name}"></h3>

    <table class="table table-bordered table-hover">
        <thead class="table-secondary">
        <tr>
            <th>#</th>
            <th>Project Name</th>
            <th>Status</th>
            <th>Academic Year</th>
            <th>Capacity</th>
            <th>Required Skills</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project, iter : ${projects}">
            <td th:text="${iter.index + 1}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.status}"></td>
            <td th:text="${project.academicYear}"></td>
            <td th:text="${project.capacity}"></td>
            <td th:text="${project.requiredSkills}"></td>
            <td>
                <a th:href="@{'/project/' + ${project.id}}" class="btn btn-sm btn-primary">View</a>
                <form th:action="@{'/project/delete/' + ${project.id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this project?');">Delete</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(projects)}">
            <td colspan="7" class="text-center text-muted">No projects found for this professor.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
