<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Apply to Project</title></head>
<body>
<style>
    /* Page layout and font */
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        padding: 40px;
    }
    /* Header styling */
    h2 {
        color: #0074D9;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    /* Label styling */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        /* Input field styling */
        input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Submit button styling */
        button {
            margin-top: 30px;
            background-color: #0074D9; /* bright blue */
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Hover effect for button */
        button:hover {
            background-color: #000080; /* navy blue */
        }
</style>
<h2 th:text="'Apply to ' + ${project.name}"></h2>
<!-- Student application form -->
<form th:action="@{/project/apply/{id}(id=${project.id})}" th:object="${student}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{studentName}" required/>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{studentEmail}" required/>
    </div>

    <div>
        <label>ID:</label>
        <input type="text" th:field="*{studentID}" required/>
    </div>

    <div>
        <button type="submit">Submit Application</button>
    </div>
</form>

</body>
</html>
